<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Use prompt and alert to greet user</title>
</head>
<body>
    <h1>Greeting Page</h1>
    <p>This page will greet you using JavaScript's alert and prompt functions.</p>
     <script>
        // Display a welcome message using alert()
        alert("Welcome to the page!");

        // Log something using console.log()
        console.log("This is a message logged to the console.");

        // Ask user's name using prompt() and show greeting
        let userName = prompt("What is your name?");
        alert("Hello, " + userName + "!" + " Nice to meet you."+ " Have a great day! ");
    </script>

</body>
</html>
